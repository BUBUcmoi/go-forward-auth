name: Tests
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - 
        name: Test
        run: go test -v ./... -cover