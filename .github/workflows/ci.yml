---
name: Ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout
      uses: actions/checkout@v3
    - 
      name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - 
      name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - 
      name: Build
      run: go build -v ./...
    -
      name: Test
      run: go test -v ./... -cover
    -
      name: Docker
      run: docker build .